<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

          
      xmlns:p="http://primefaces.org/ui">
    <head>

        <title>
            Dnevnik
        </title>
    </head>
    <body>


        <ui:composition template="../predlozak.xhtml">

            <ui:define name="top">
                Pregled dnevnika
            </ui:define>

            <ui:define name="content">
                 <h:form>
                     <p:dataTable var="k" value="#{dnevnik.dnevnik}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Id:">
                            <h:outputText value="#{k.id}" />
                        </p:column>

                        <p:column headerText="Ime">
                            <h:outputText value="#{k.naziv}" />
                        </p:column>

                        <p:column headerText="Prezime">k.
                            <h:outputText value="#{k.opis}" />
                        </p:column>
                         <p:column headerText="Prezime">k.
                            <h:outputText value="#{k.vrijeme}" />
                        </p:column>

                    

                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="fa fa-sync" />
                        </f:facet>

                        <f:facet name="paginatorBottomRight">
                            <p:commandButton type="button" icon="fa fa-cloud-upload" />
                        </f:facet>
                    </p:dataTable>
                </h:form>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
