<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="content">
                <script type="text/javascript" src="resources/js/websocket.js" charset="UTF-8"></script>

                <h:form id = "form">
                    <p:dataTable id = "tablica" var="k" value="#{pregledStanja.listaStanja}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Parkiraliste">
                            <h:outputText value="#{k.id}" />
                        </p:column>

                        <p:column headerText="Stanje">
                            <h:outputText value="#{k.stanje}" />
                        </p:column>

                        




                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="fa fa-sync" />
                        </f:facet>

                        <f:facet name="paginatorBottomRight">
                            <p:commandButton type="button" icon="fa fa-cloud-upload" />
                        </f:facet>
                    </p:dataTable>
                    
                
                    <h:commandButton style="display:none" id="link" 
                                     action="#{pregledStanja.dohvatiPorukeIzSingleton()}">
                        <f:ajax render ="tablica" />
                    </h:commandButton>
                </h:form>
                <a onclick="invokeCommandLink()">Anchor Link</a>
                

               
            </ui:define>

        </ui:composition>

    </body>
</html>
