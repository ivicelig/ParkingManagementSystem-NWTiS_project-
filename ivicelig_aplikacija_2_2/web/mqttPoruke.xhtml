<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="content">
                 <h:form>
                     <p:dataTable id = "mqtt" var="k" value="#{mQTT.poruke}" rows="#{mQTT.brojStranica}"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Korisničko ime:">
                            <h:outputText value="#{k.id}" />
                        </p:column>

                        <p:column headerText="Ime">
                            <h:outputText value="#{k.poruka}" />
                        </p:column>

                       

                    

                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="fa fa-sync" />
                        </f:facet>

                        <f:facet name="paginatorBottomRight">
                            <p:commandButton type="button" icon="fa fa-cloud-upload" />
                        </f:facet>
                    </p:dataTable>
                     <h:commandButton class="" value="Osvjezi" action="#{mQTT.dohvatiPoruke()}">
                        <f:ajax execute="" render="mqtt" />
                    </h:commandButton>
                 </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
