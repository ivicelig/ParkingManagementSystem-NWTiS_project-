<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="content">
                <div>
                <h:form>
                    <h:outputLabel  value="Ulogiran je: " />
                    <h:outputLabel id="loginKorisnik" value="#{posluzitelj.korimeLogin}" />
                    <br/>
                     <h:outputLabel  value="Pregled grupe:" />
                     <br/>

                    <h:commandButton  value="Registriraj grupu" action="#{posluzitelj.registrirajGrupu()}">
                        <f:ajax execute="" render="stanje" />
                    </h:commandButton>
                    <br/>

                    
                    <h:commandButton  value="Naredba Aktiviraj grupu" action="#{posluzitelj.pokreniGrupu()}">
                        <f:ajax execute="" render="stanje" />
                    </h:commandButton>
                    <br/>

                    <h:commandButton  value="Naredba Pauza grupe" action="#{posluzitelj.blokirajGrupu()}">
                        <f:ajax execute="" render="stanje" />
                    </h:commandButton>
                    <br/>

                    <h:commandButton  value="Naredba deregistracija grupe" action="#{posluzitelj.deregistrirajGrupu()}">
                        <f:ajax execute="" render="stanje" />
                    </h:commandButton>
                    <br/>

                    <h:outputLabel  value="Stanje grupe: " />
                    <h:outputLabel id="stanje" value="#{posluzitelj.statusGrupe}" />
                </h:form>
                    </div>
                <br/><br/>
                <div>
                    <h:form>
                     <h:outputLabel  value="Pregled posluzitelja:" />
                     <br/>

                     <h:commandButton  value="Pauziraj poslužitelj" action="#{posluzitelj.naredbaPauza()}">
                        <f:ajax execute="" render="stanjePos" />
                    </h:commandButton>
                     <h:commandButton  value="Pokreni poslužitelj" action="#{posluzitelj.naredbaKreni()}">
                        <f:ajax execute="" render="stanjePos" />
                    </h:commandButton>
                     <h:commandButton  value="Pasivno" action="#{posluzitelj.naredbaPasivno()}">
                        <f:ajax execute="" render="stanjePos" />
                    </h:commandButton>
                     <h:commandButton  value="Aktivno" action="#{posluzitelj.naredbaAktivno()}">
                        <f:ajax execute="" render="stanjePos" />
                    </h:commandButton>
                     <h:commandButton  value="Stani" action="#{posluzitelj.naredbaStani()}">
                        <f:ajax execute="" render="stanjePos" />
                    </h:commandButton>
                    <br/>

                 

                    <h:outputLabel  value="Stanje poslužitelja: " />
                    <h:outputLabel id="stanjePos" value="#{posluzitelj.stanjePosluzitelja}" />
                </h:form>
                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
